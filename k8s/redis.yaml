apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: ets-noc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ets-noc-redis
  namespace: ets-noc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ets-noc-redis
  template:
    metadata:
      labels:
        app: ets-noc-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command:
        - redis-server
        - --appendonly
        - "yes"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: ets-noc-redis
  namespace: ets-noc
spec:
  selector:
    app: ets-noc-redis
  ports:
  - port: 6379
    targetPort: 6379
