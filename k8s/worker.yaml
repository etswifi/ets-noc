apiVersion: apps/v1
kind: Deployment
metadata:
  name: ets-noc-worker
  namespace: ets-noc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ets-noc-worker
  template:
    metadata:
      labels:
        app: ets-noc-worker
    spec:
      serviceAccountName: tailscale
      containers:
      - name: worker
        image: gcr.io/ets-noc/ets-noc-worker:latest
        env:
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: ets-noc-secrets
              key: postgres-url
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: ets-noc-config
              key: REDIS_ADDR
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ets-noc-secrets
              key: redis-password
              optional: true
        securityContext:
          capabilities:
            add:
            - NET_RAW
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      - name: cloudsql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
        args:
        - "--port=5432"
        - "ets-noc:us-west3:noc-db"
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/cloudsql/key.json
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
        securityContext:
          runAsNonRoot: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      - name: tailscale
        image: ghcr.io/tailscale/tailscale:latest
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
        - name: TS_KUBE_SECRET
          value: "ets-noc-worker-tailscale-state"
        - name: TS_USERSPACE
          value: "false"
        - name: TS_STATE_DIR
          value: /var/lib/tailscale
        - name: TS_ACCEPT_DNS
          value: "false"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      - name: tailscale-state
        emptyDir: {}
