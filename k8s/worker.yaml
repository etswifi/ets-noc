apiVersion: apps/v1
kind: Deployment
metadata:
  name: ets-noc-worker
  namespace: ets-noc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ets-noc-worker
  template:
    metadata:
      labels:
        app: ets-noc-worker
    spec:
      serviceAccountName: cloudsql-sa
      containers:
      - name: worker
        image: gcr.io/ets-noc/ets-noc-worker:latest
        env:
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: ets-noc-secrets
              key: postgres-url
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: ets-noc-config
              key: REDIS_ADDR
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ets-noc-secrets
              key: redis-password
              optional: true
        securityContext:
          capabilities:
            add:
            - NET_RAW
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:latest
        command:
        - "/cloud_sql_proxy"
        - "-instances=ets-noc:us-west3:properties-db=tcp:5432"
        securityContext:
          runAsNonRoot: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
