apiVersion: apps/v1
kind: Deployment
metadata:
  name: ets-noc-api
  namespace: ets-noc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ets-noc-api
  template:
    metadata:
      labels:
        app: ets-noc-api
    spec:
      serviceAccountName: tailscale
      containers:
      - name: api
        image: gcr.io/ets-noc/ets-noc-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: ets-noc-secrets
              key: postgres-url
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: ets-noc-config
              key: REDIS_ADDR
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ets-noc-secrets
              key: redis-password
              optional: true
        - name: GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: ets-noc-config
              key: GCS_BUCKET
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: cloudsql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
        args:
        - "--port=5432"
        - "ets-noc:us-west3:noc-db"
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/cloudsql/key.json
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
        securityContext:
          runAsNonRoot: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      - name: tailscale
        image: ghcr.io/tailscale/tailscale:latest
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
        - name: TS_KUBE_SECRET
          value: "ets-noc-api-tailscale-state"
        - name: TS_USERSPACE
          value: "false"
        - name: TS_STATE_DIR
          value: /var/lib/tailscale
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_ACCEPT_ROUTES
          value: "true"
        - name: TS_EXTRA_ARGS
          value: "--accept-routes --accept-dns"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      - name: tailscale-state
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ets-noc-api
  namespace: ets-noc
spec:
  selector:
    app: ets-noc-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ets-noc-api-hpa
  namespace: ets-noc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ets-noc-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
