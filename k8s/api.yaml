apiVersion: apps/v1
kind: Deployment
metadata:
  name: ets-noc-api
  namespace: ets-noc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ets-noc-api
  template:
    metadata:
      labels:
        app: ets-noc-api
    spec:
      serviceAccountName: cloudsql-sa
      containers:
      - name: api
        image: gcr.io/YOUR_PROJECT_ID/ets-noc-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: ets-noc-secrets
              key: postgres-url
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: ets-noc-config
              key: REDIS_ADDR
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ets-noc-secrets
              key: redis-password
              optional: true
        - name: GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: ets-noc-config
              key: GCS_BUCKET
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:latest
        command:
        - "/cloud_sql_proxy"
        - "-instances=YOUR_PROJECT_ID:YOUR_REGION:properties-db=tcp:5432"
        securityContext:
          runAsNonRoot: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: ets-noc-api
  namespace: ets-noc
spec:
  selector:
    app: ets-noc-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ets-noc-api-hpa
  namespace: ets-noc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ets-noc-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
